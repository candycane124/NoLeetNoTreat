<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="code.css">
    <title>NoLeetNoTreat</title>
</head>
<body>
    <div class="main">
        <div class="title">NoLeetNoTreat</div>
        <div class="blurb" id="instruction">
            Complete a LeetCode problem before you make a purchase!
        </div>
        <div class="search">
            <button id="get-problem-button">Find Problem</button>
            <!-- or <button id="get-daily-button">Get Daily</button> -->
            <div class="sub">advanced search:</div>
            <div>
                <label for="difficulty">Difficulty</label>
                <select name="difficulty" id="difficulty">
                    <option value="None"></option>
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>
            <!-- add filter by tag here -->
        </div>
        <div id="question"></div>
        <div id="completed">
            <!-- <div class="blurb">Finished solving?</div>
            <button id="get-credit-button">Get Credit</button> -->
        </div>
    </div>

    <script src="code.js"></script>
    
</body>
</html>
